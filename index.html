<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <script src="./app.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="left">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Perfum picture">
      </div>
      <div class="right">
  
        <div class="header" id="product">
        </div>
        <div class="title" id="item">
        </div>
        <div class="text" id="description">
        </div>
        <div class="price">
          <span class="newPrice" id="price">
          </span>
          <span class="oldPrice" id="oldPrice">
            
          </span>
        </div>
        <button>
          Add to Cart
        </button>
      </div>
  
  
    </div>
  </section> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kadu20es</a>.
  </div>
</body>
</html>
